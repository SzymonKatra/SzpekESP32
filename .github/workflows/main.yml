name: Build SzpekESP32 
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - name: Disable binary signingsdkconfig CONFIG_SECURE_BOOT_BUILD_SIGNED_BINARIES
      run: sed -i 's/CONFIG_SECURE_BOOT_BUILD_SIGNED_BINARIES=y/#CONFIG_SECURE_BOOT_BUILD_SIGNED_BINARIES=y/g' sdkconfig
      
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v4.4
        target: esp32
